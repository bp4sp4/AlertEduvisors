name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '버전 번호 (예: 1.0.0)'
        required: false

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            build-command: npm run build:mac
          - os: windows-latest
            build-command: npm run build:win
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env file
        run: |
          touch ./.env
          echo "MASTER_ADMIN_PASSWORD=${{ secrets.MASTER_ADMIN_PASSWORD }}" >> ./.env
      
      - name: Build app
        run: |
          # inject-env.js 실행 (config.bin 생성)
          node inject-env.js
          
          # electron-builder 직접 호출 (publish 완전 차단)
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            npx electron-builder --mac --publish=never --config.publish=null
          else
            npx electron-builder --win --publish=never --config.publish=null
          fi
        env:
          GH_TOKEN: ""
          GITHUB_TOKEN: ""
          CSC_IDENTITY_AUTO_DISCOVERY: false
          MASTER_ADMIN_PASSWORD: ${{ secrets.MASTER_ADMIN_PASSWORD }}
          PUBLISH: never
          ELECTRON_BUILDER_PUBLISH: never
          ELECTRON_BUILDER_OFFLINE: "true"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          retention-days: 30