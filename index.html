<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Electron</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🔔 Alert Electron</h1>
      <p>웹 연동 알림 앱</p>
    </header>

    <main>
      <section class="notification-section">
        <h2>알림 테스트</h2>
        <div class="button-group">
          <button id="test-notification" class="btn btn-primary">테스트 알림 보내기</button>
          <button id="hide-window" class="btn btn-secondary">창 숨기기</button>
        </div>
      </section>

      <section class="web-section">
        <h2>Next.js 연동</h2>
        <div class="info-box">
          <p>💡 Next.js 앱은 직접 로드됩니다. 아래에서 iframe 모드로 테스트할 수 있습니다.</p>
        </div>
        <div class="web-controls">
          <input 
            type="text" 
            id="web-url" 
            placeholder="웹 URL 입력 (예: http://localhost:3000)"
            class="input-field"
            value="http://localhost:3000"
          >
          <button id="load-web" class="btn btn-primary">iframe으로 로드</button>
          <button id="open-direct" class="btn btn-primary">직접 열기</button>
        </div>
        <div id="webview-container" class="webview-container">
          <iframe 
            id="webview" 
            src=""
            class="webview"
            allow="notifications"
          ></iframe>
        </div>
      </section>

      <section class="status-section">
        <h2>상태</h2>
        <div id="status" class="status">준비됨</div>
      </section>
    </main>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
